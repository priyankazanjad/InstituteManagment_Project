{% extends 'layout.html' %}
{% load crispy_forms_tags %}
 {% block title %}
<title>Delete Professor</title>
 {% endblock %}

{% block content %}
<h1 style="text-align:center";>Delete Professor</h1>
<div class="container" style="width:50%;">
    <p>{Are you sure to delete this Professor ?}</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'delete_prof' professor.prof_name %}"><button class="btn btn-danger">Delete</button></a>
       </form> <br>
        <a href="{% url 'show_prof' %}"><button class="btn btn-warning">Cancel</button></a>

</div>
{% endblock %}
