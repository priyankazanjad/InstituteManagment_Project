{% extends 'layout.html' %}
{% load crispy_forms_tags %}
 {% block title %}
<title>Delete Department</title>
 {% endblock %}

{% block content %}
<h1 style="text-align:center";>Delete Department</h1>
<div class="container" style="width:50%;">
    <p>{Are you sure to delete this Department?}</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'delete_dept' department.name %}"><button class="btn btn-danger">Delete</button></a>
       </form> <br>
        <a href="{% url 'show_dept' %}"><button class="btn btn-warning">Cancel</button></a>

</div>
{% endblock %}
